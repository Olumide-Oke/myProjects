<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="quotegenerator.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>JavaScript Quote Generator</h2>
        </div>
        <div class="main-content">
            <div class="text-area">
                <span class="quote">
                    <p>"I do the very best i know how - the very best i can; and i mean to keep on doing so until
                        the end"</p>
                    </span>
            </div>
            <div class="person">Abraham Lincoln</div>

            <div class="button-area">
                <button id="new-quote">New Quote</button>
            </div>
        </div>
    </div>
    <script src="quotegenerator.js"></script>
</body>
</html>
